<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通行密钥验证</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        success: '#00B42A',
                        danger: '#F53F3F',
                        neutral: '#F5F7FA',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-damping {
                transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            }
            .input-focus {
                @apply border-primary ring-2 ring-primary/20;
            }
            .shake-animation {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
            .fade-out {
                animation: fadeOut 0.5s ease-out forwards;
            }
            .fade-in {
                animation: fadeIn 0.8s ease-out forwards;
                opacity: 0;
            }
            .highlight-username {
                animation: highlightUsername 0.8s ease-out forwards;
            }
            .welcome-fly-in {
                animation: welcomeFlyIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
                transform: translateX(-100%);
                opacity: 0;
            }
            .username-fade-out {
                animation: usernameFadeOut 0.8s ease-out forwards;
            }
            .username-fade-in {
                animation: usernameFadeIn 0.8s ease-out forwards;
                opacity: 0;
                transform: translateY(-20px);
            }
            
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-4px); }
                40%, 60% { transform: translateX(4px); }
            }
            
            @keyframes fadeOut {
                to { 
                    opacity: 0;
                    visibility: hidden;
                }
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes highlightUsername {
                from { 
                    transform: scale(1); 
                    opacity: 1;
                }
                to { 
                    transform: scale(3); 
                    color: #165DFF;
                    font-weight: bold;
                    margin: 0 1rem;
                }
            }
            
            @keyframes welcomeFlyIn {
                from { 
                    transform: translateX(-100%); 
                    opacity: 0;
                }
                to { 
                    transform: translateX(0); 
                    opacity: 1;
                }
            }
            
            @keyframes usernameFadeOut {
                from { 
                    opacity: 1;
                    transform: scale(1);
                }
                to { 
                    opacity: 0;
                    transform: scale(0.8) translateY(10px);
                }
            }
            
            @keyframes usernameFadeIn {
                from { 
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to { 
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-neutral to-white min-h-screen flex items-center justify-center p-4">
    <!-- 主容器 -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden transition-damping hover:shadow-xl">
        <!-- 头部 -->
        <div class="bg-primary p-6 text-white text-center">
            <i class="fa fa-key text-4xl mb-3"></i>
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold">通行密钥验证</h1>
            <p class="opacity-90 mt-1">请输入您的30位通行密钥</p>
        </div>
        
        <!-- 表单区域 -->
        <div class="p-6">
            <form id="verifyForm" class="space-y-4">
                <!-- 提示信息 -->
                <div class="bg-blue-50 border border-blue-200 text-blue-800 rounded-lg p-3 text-sm">
                    <i class="fa fa-info-circle mr-2"></i>
                    通行密钥为30位大写字母和数字组合，请删除其中的"-"符号
                </div>
                
                <!-- 输入框 -->
                <div class="relative">
                    <label for="shareCode" class="block text-sm font-medium text-secondary mb-1">通行密钥</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-secondary">
                            <i class="fa fa-code"></i>
                        </span>
                        <input 
                            type="text" 
                            id="shareCode" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:input-focus transition-damping"
                            placeholder="请输入30位通行密钥（不含-）"
                            maxlength="30"
                            autocomplete="off"
                        >
                        <button type="button" id="clearBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-damping hidden">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 错误提示 -->
                <div id="errorMsg" class="text-danger text-sm hidden">
                    <i class="fa fa-exclamation-circle mr-1"></i>
                    <span id="errorText">错误信息</span>
                </div>
                
                <!-- 提交按钮 -->
                <button 
                    type="submit" 
                    id="verifyBtn"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-damping flex items-center justify-center"
                >
                    <i class="fa fa-check-circle mr-2"></i>
                    验证通行密钥
                </button>
            </form>
            
            <!-- 成功提示 (初始隐藏) -->
            <div id="successMsg" class="mt-6 p-6 bg-green-50 border border-green-200 text-green-800 rounded-lg text-center hidden">
                <!-- 用户名展示区域 -->
                <div id="codeDisplay" class="mb-4 py-3 px-4 bg-white rounded-lg inline-block">
                    <span class="code-part" data-index="0">CDA8U3N9F7SS202627A</span>
                    <span class="code-part username" data-index="1">XMQ</span>
                    <span class="code-part" data-index="2">T8UAUGQ6</span>
                </div>
                
                <!-- 欢迎信息 -->
                <div id="welcomeMsg" class="hidden flex items-center justify-center">
                    <div class="welcome-text text-5xl font-bold">
                        <span class="welcome-prefix text-primary">Hi,</span>
                        <span class="welcome-username text-primary">XMQ</span>
                        <span class="welcome-fullname text-primary hidden"></span>
                    </div>
                </div>
                
                <!-- 跳转提示 -->
                <div id="redirectMsg" class="mt-8 pt-4 border-t border-green-200 hidden">
                    <h3 class="font-medium text-xl mb-3">验证成功！</h3>
                    <p class="text-sm mt-1">正在为您跳转主页...</p>
                    <div class="countdown text-xl font-bold text-success my-3">5</div>
                    <button id="loginBtn" class="bg-success hover:bg-success/90 text-white px-6 py-3 rounded-lg transition-damping mt-2">
                        立即前往
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 有效分享码（去除-后的版本）
        const VALID_CODE = "CDA8U3N9F7SS202627AXMQT8UAUGQ6";
        const USERNAME = "XMQ";
        const FULLNAME = "鲜米琴";
        
        // DOM元素
        const shareCodeInput = document.getElementById('shareCode');
        const clearBtn = document.getElementById('clearBtn');
        const verifyForm = document.getElementById('verifyForm');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const successMsg = document.getElementById('successMsg');
        const verifyBtn = document.getElementById('verifyBtn');
        const codeDisplay = document.getElementById('codeDisplay');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const redirectMsg = document.getElementById('redirectMsg');
        const welcomeUsername = document.querySelector('.welcome-username');
        const welcomeFullname = document.querySelector('.welcome-fullname');
        
        // 输入框事件监听
        shareCodeInput.addEventListener('input', function() {
            // 显示/隐藏清除按钮
            clearBtn.classList.toggle('hidden', this.value.length === 0);
            
            // 隐藏错误信息
            errorMsg.classList.add('hidden');
            
            // 验证输入内容
            const inputValue = this.value;
            const invalidChars = inputValue.replace(/[A-Z0-9]/g, '');
            
            if (invalidChars.length > 0) {
                showError('只能使用大写字母或数字');
                this.classList.add('shake-animation');
                setTimeout(() => {
                    this.classList.remove('shake-animation');
                }, 500);
            }
        });
        
        // 清除按钮点击事件
        clearBtn.addEventListener('click', function() {
            shareCodeInput.value = '';
            clearBtn.classList.add('hidden');
            errorMsg.classList.add('hidden');
        });
        
        // 表单提交事件
        verifyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取输入值并去除空格
            const inputCode = shareCodeInput.value.trim();
            
            // 验证输入
            if (!inputCode) {
                showError('请输入通行密钥');
                shakeInput();
                return;
            }
            
            if (inputCode.length !== 30) {
                showError('通行密钥长度必须为30位');
                shakeInput();
                return;
            }
            
            // 检查是否包含非法字符
            const invalidChars = inputCode.replace(/[A-Z0-9]/g, '');
            if (invalidChars.length > 0) {
                showError('只能使用大写字母或数字');
                shakeInput();
                return;
            }
            
            // 验证分享码
            if (inputCode === VALID_CODE) {
                // 验证成功
                verifyForm.classList.add('hidden');
                successMsg.classList.remove('hidden');
                
                // 执行用户名展示动画
                animateUsernameReveal();
            } else {
                // 验证失败
                showError('该通行密钥无效');
                shakeInput();
            }
        });
        
        // 用户名展示动画
        function animateUsernameReveal() {
            // 第一步：淡出其他部分，高亮用户名
            setTimeout(() => {
                document.querySelectorAll('.code-part:not(.username)').forEach(el => {
                    el.classList.add('fade-out');
                });
                
                // 放大用户名
                const usernameEl = document.querySelector('.username');
                usernameEl.classList.add('highlight-username');
                
                // 第二步：隐藏整个codeDisplay并显示欢迎信息
                setTimeout(() => {
                    codeDisplay.classList.add('fade-out');
                    
                    setTimeout(() => {
                        codeDisplay.style.display = 'none';
                        welcomeMsg.classList.remove('hidden');
                        
                        // "Hi,"从左侧飞入
                        document.querySelector('.welcome-prefix').classList.add('welcome-fly-in');
                        
                        // 第三步：显示3秒后切换为全名
                        setTimeout(() => {
                            switchToFullName();
                        }, 3000);
                        
                        // 第四步：显示跳转提示
                        setTimeout(() => {
                            redirectMsg.classList.remove('hidden');
                            startCountdown();
                        }, 4000);
                    }, 500);
                }, 800);
            }, 500);
        }
        
        // 切换到全名显示
        function switchToFullName() {
            // 英文用户名淡出
            welcomeUsername.classList.add('username-fade-out');
            
            // 显示中文全名
            setTimeout(() => {
                welcomeUsername.style.display = 'none';
                welcomeFullname.textContent = FULLNAME;
                welcomeFullname.classList.remove('hidden');
                welcomeFullname.classList.add('username-fade-in');
            }, 500);
        }
        
        // 倒计时功能
        function startCountdown() {
            let countdown = 5;
            const countdownEl = document.querySelector('.countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    alert(`鲜姐好~欢迎访问。点击确定以访问类型四-用户模式页面`);
                    window.location.href = 'WintertoSpring2026.html'; // 实际项目中替换为登录页面URL
                }
            }, 1000);
        }
        
        // 显示错误信息
        function showError(message) {
            errorText.textContent = message;
            errorMsg.classList.remove('hidden');
            
            // 添加抖动效果
            verifyBtn.classList.add('shake-animation');
            setTimeout(() => {
                verifyBtn.classList.remove('shake-animation');
            }, 500);
        }
        
        // 输入框抖动效果
        function shakeInput() {
            shareCodeInput.classList.add('shake-animation');
            setTimeout(() => {
                shareCodeInput.classList.remove('shake-animation');
            }, 500);
        }
        
        // 登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', function() {
            alert(`鲜姐好~欢迎访问。点击确定以访问类型四-用户模式页面`);
            window.location.href = 'WintertoSpring2026.html'; // 实际项目中替换为登录页面URL
        });
        
        // 监听键盘事件
        document.addEventListener('keydown', function(e) {
            // ESC键清除输入
            if (e.key === 'Escape' && shareCodeInput.value) {
                shareCodeInput.value = '';
                clearBtn.classList.add('hidden');
                errorMsg.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
